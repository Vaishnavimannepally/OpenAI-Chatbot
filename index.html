<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="s1.css">

      <title>Login form </title>
   </head>
   <body>
      <div class="login">
         <img src="login-bg.png" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="username" required class="login__input" id="username">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input" id="password">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button" onclick="authenticate()"><a href="index2.html">Captcha</a></button>

            <div class="login__register">
               Don't have an account? <a href="#">Register</a>
            </div>

         </form>
      </div>
      <script>
         function authenticate() {
           var username = document.getElementById('username').value;
           var password = document.getElementById('password').value;
       
           // Simple hardcoded authentication (replace with server-side authentication)
           if (username === 'demo' && password === 'password') {
             alert('Login successful!');
             // You can redirect to another page or perform other actions here.
           } else {
             alert('Login failed. Please check your username and password.');
           }
         }
       </script>
   </body>
</html>
